<!-- public_chat_room_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Chat Rooms</title>
</head>
<body>
    <h1>Public Chat Rooms</h1>
    <ul>
        {% for room in rooms %}
            <li><a href="{% url 'chat' chat_id=room.id %}">{{ room.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
